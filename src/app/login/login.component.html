<div class="wrapper bg-white">
    <div class="h2 text-center">Vidly</div>
    <div class="h4 text-muted text-center pt-2">Enter your login details</div>
    <form class="pt-3" [formGroup]="formGroup" (ngSubmit)="loginUser()">
        <div class="form-group py-2">
            <div class="input-field"> <span class="fa fa-user p-2"></span> <input type="text"
                    placeholder="Email Address" required class="" id="username" name="username"
                    formControlName="username">
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="username.invalid && (username.dirty || username.touched)">
            <span *ngIf="username.errors.required">Username is Required !</span>
        </div>
        <div class="form-group py-1 pb-2">
            <div class="input-field"> <span class="fa fa-lock p-2"></span> <input type="password"
                    placeholder="Enter your Password" required class="" id="password" name="password"
                    formControlName="password"> <button class="btn bg-white text-muted"> <span
                        class="fa fa-eye-slash"></span> </button> </div>
        </div>
        <div class="alert alert-danger" *ngIf="password.invalid && (password.dirty || password.touched)">
            <span *ngIf="password.errors.required">Password is Required !</span>
        </div>
        <div class="d-flex align-items-start">
            <div class="remember"> <label class="option text-muted"> Remember me <input type="radio" name="radio"> <span
                        class="checkmark"></span> </label> </div>
        </div> <button [disabled]="!formGroup.valid" class="btn btn-block text-center my-3">Log in</button>
        <div class="text-center pt-3 text-muted">Not a member? <a [routerLink]="['/register']">Sign up</a></div>
    </form>
</div>
